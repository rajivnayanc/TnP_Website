{% extends 'base/base_template.html' %}
{% load static %}

{% block content %}
<!-- <link rel="stylesheet" href="{% static 'recruiters/main.css' %}"> -->
<style>
    .course{
        border:1px solid black;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0px 1px 2px rgba(0,0,0,0.15);
        transition: all 0.5s ease-in-out;
        background-color: rgba(0,0,0,0.05);
    }
    .course:hover{
        box-shadow: 0px 10px 10px rgba(0,0,0,0.3);
        transition: all 0.5s ease-in-out;
    }
    .subjects{
        align-items: left;
        text-align: left;
        font-size: 15px;
    }
    .heading{
        margin-bottom: 30px;
    }
    .description{
        padding: 0px 30px ;
        /* margin: 10px 200px; */
        text-align: justify;
    }

</style>
<div class="content-block col-lg-offset-1 col-md-offset-1 col-lg-10 col-md-10 col-sm-12 col-xs-12">
    <center>
        <h1 class="top">Courses</h1>
        <hr class = "divider">
        <div class="row">
            {% for key,values  in subject.items %}
                <div class="col-lg-12 col-sm-12">
                    <div class='course'>
                        <div class="heading">
                            <h3>{{ key }}</h3>
                            <div class="description">
                                {{ values.0 }}
                            </div>
                        </div>
                        <div class="subjects">
                            <ul class='subjects' type='circle'>
                                <div class="row">
                                    {% for v in values.1 %}
                                        <div class="col-lg-5 col-lg-offset-1 col-md-12">
                                            <li>
                                            {{ v.name }}
                                            </li>
                                        </div>
                                    {% endfor %}
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            {% endfor %}
        

        </div>
    
    </center>

</div>
{% endblock content %}
