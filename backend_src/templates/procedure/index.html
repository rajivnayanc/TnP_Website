{% extends 'base/base_template.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'why_us_and_procedure/why_us.css' %} ">
{% for object in objects %}
<div class="content-block col-lg-10 col-md-10 col-sm-12 col-xs-12">
    <center>
        <h1 class='title'>{{object.title}}</h1>
        <hr>
    </center>
    <div class="content marked-content">{{object.text | linebreaks}}</div>
</div>
{% endfor %}

{% endblock content %}
